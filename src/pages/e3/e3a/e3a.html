<ion-header>

  <ion-navbar>
    <ion-title>CPT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list id="ion-item">
  <ion-item id="ion-item" *ngFor="let cpt of cpts">
    <ion-label>{{cpt}}</ion-label>
    <ion-checkbox [(ngModel)]=cpt.checked></ion-checkbox>
  </ion-item>
</ion-list>


</ion-content>
